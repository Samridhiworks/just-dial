<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>
<style>
    #owl-demo .item {
        margin: 3px;
    }
    #owl-demo .item img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
<body>
    <!-- Carousel Container -->
    <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item"><img src="assets/owl1.jpg" alt="Owl Image 1"></div>
        <div class="item"><img src="assets/owl2.jpg" alt="Owl Image 2"></div>
        <div class="item"><img src="assets/owl3.jpg" alt="Owl Image 3"></div>
        <div class="item"><img src="assets/owl4.jpg" alt="Owl Image 4"></div>
        <div class="item"><img src="assets/owl5.jpg" alt="Owl Image 5"></div>
        <div class="item"><img src="assets/owl6.jpg" alt="Owl Image 6"></div>
        <div class="item"><img src="assets/owl7.jpg" alt="Owl Image 7"></div>
        <div class="item"><img src="assets/owl8.jpg" alt="Owl Image 8"></div>
    </div>

    <!-- jQuery Library -->
    <script src="jquery.min.js"></script>
<script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#owl-demo").owlCarousel({
                autoPlay: 3000, // Set AutoPlay to 3 seconds
                items: 4,
                itemsDesktop: [1199, 3],
                itemsDesktopSmall: [979, 3]
            });
        });
    </script>
</body>
</html>
